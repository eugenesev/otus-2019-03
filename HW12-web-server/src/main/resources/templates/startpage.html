<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Случайный пользователь</h4>
<table style="width: 400px">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="width: 100px">Логин</td>
        <td style="width: 100px">Пароль</td>
        <td style="width: 100px">Телефон</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>${User.id}</td>
        <td>${User.name}</td>
        <td>${User.age}</td>
        <td>${User.homeAddress.street}</td>
        <td><#list Phones as phone>
            <p>${phone.number}
            </#list></td>
    </tr>
    </tbody>
</table>
</body>
</html>
